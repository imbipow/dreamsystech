name: Deploy Preview (Pull Requests)

on:
  pull_request:
    branches:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static export
        run: npm run build
        env:
          NEXT_PUBLIC_FORM_EMAIL: ${{ secrets.FORM_EMAIL }}

      - name: Build summary
        run: |
          echo "‚úÖ Build completed successfully!"
          echo "üì¶ Static files generated in ./out directory"
          echo "üîç Preview the build before merging to main"
